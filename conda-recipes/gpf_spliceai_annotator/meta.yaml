{% set build_number = environ.get('build_no',0) %}
{% set gpf_version = environ.get('gpf_version','2015.0.0') %}
{% set python_version = environ.get('python_version','3.10') %}

package:
  name: gpf_spliceai_annotator
  version: {{ gpf_version }}

source:
  path: /wd/sources/gpf/spliceai_annotator

build:
  number: {{ build_number }}
  noarch: python
  script: 
  - (python setup.py install --single-version-externally-managed --record=record.txt)
  - mkdir -p "${PREFIX}/etc/conda/activate.d"
  - cp "${RECIPE_DIR}/scripts/activate.sh" "${PREFIX}/etc/conda/activate.d/${PKG_NAME}_activate.sh"
  - mkdir -p "${PREFIX}/etc/conda/deactivate.d"
  - cp "${RECIPE_DIR}/scripts/deactivate.sh" "${PREFIX}/etc/conda/deactivate.d/${PKG_NAME}_deactivate.sh"

requirements:
  host:
    - python={{ python_version }}
    - setuptools=70.3
    - pip=24.1

  run:
    - python={{ python_version }}
    - gpf_dae={{ gpf_version }}
    - tensorflow>=2.4.1

test:
  imports:
    - spliceai_annotator

about:
  home: https://github.com/iossifovlab/gpf
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: GPF - Genotypes and Phenotypes in Familes
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
